<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            background: #0a0a1a;
            color: white;
        }
        
        .demo-btn {
            background: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        
        .demo-btn:hover {
            background: #0056b3;
        }
        
        .demo-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }
        
        .demo-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .demo-modal-content {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            width: 90%;
            position: relative;
        }
        
        .demo-modal-close {
            position: absolute;
            right: 20px;
            top: 15px;
            font-size: 35px;
            color: #aaa;
            cursor: pointer;
        }
        
        .demo-modal-close:hover {
            color: #007bff;
        }
        
        .status {
            background: #333;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Modal Test Page</h1>
    
    <div class="status" id="status">
        <h3>Status:</h3>
        <p id="status-text">Loading...</p>
    </div>
    
    <a href="#" class="demo-btn" id="test-btn">Click Me - Test Modal</a>
    
    <!-- Test Modal -->
    <div id="test-modal" class="demo-modal">
        <div class="demo-modal-content">
            <span class="demo-modal-close" id="test-close">&times;</span>
            <h2>Test Modal Works!</h2>
            <p>If you can see this, the modal is working correctly.</p>
        </div>
    </div>
    
    <script>
        // Status check
        const statusText = document.getElementById('status-text');
        const testBtn = document.getElementById('test-btn');
        const testModal = document.getElementById('test-modal');
        const testClose = document.getElementById('test-close');
        
        let status = [];
        
        if (testBtn) status.push('✅ Button found');
        else status.push('❌ Button NOT found');
        
        if (testModal) status.push('✅ Modal found');
        else status.push('❌ Modal NOT found');
        
        if (testClose) status.push('✅ Close button found');
        else status.push('❌ Close button NOT found');
        
        statusText.innerHTML = status.join('<br>');
        
        // Modal functionality
        function openModal(modal) {
            if (modal) {
                modal.classList.add('active');
                console.log('Modal opened');
            }
        }
        
        function closeModal(modal) {
            if (modal) {
                modal.classList.remove('active');
                console.log('Modal closed');
            }
        }
        
        // Open modal
        if (testBtn && testModal) {
            testBtn.addEventListener('click', (e) => {
                e.preventDefault();
                console.log('Button clicked!');
                openModal(testModal);
            });
        }
        
        // Close modal
        if (testClose && testModal) {
            testClose.addEventListener('click', () => {
                closeModal(testModal);
            });
        }
        
        // Click outside to close
        if (testModal) {
            testModal.addEventListener('click', (e) => {
                if (e.target === testModal) {
                    closeModal(testModal);
                }
            });
        }
        
        // Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && testModal.classList.contains('active')) {
                closeModal(testModal);
            }
        });
        
        console.log('Test script loaded successfully');
    </script>
</body>
</html>
